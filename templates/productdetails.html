{% extends 'base.html' %}
{% load static %}
{% block title %} 
Product Details
{% endblock title %}
{% block head %}
  <link rel="stylesheet" href="{% static 'css/productdetails.css' %}">
{% endblock head %}

{% block content %}
<body>
{% include 'navbar.html' %}
    
<div class="container" >
    <h1>
        <span class="text-product-title text-capitalize">  
            {{product.name}}
        </span>
    </h1>
    <h1>
        <span class="">â‚¹</span>
        <span class="">{{product.price}}</span>
    </h1>
        
    {{product.description}}
    <div class="w-25" >

        <div id="carouselExampleCaptions" class="carousel slide " data-bs-ride="false">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>
            <!-- https://source.unsplash.com/random/1680x280/?phones -->
            <div class="carousel-inner" >
                
                <div class="carousel-item active ">
                    <img src="{{product.image1}}" class="d-block w-100 img-fluid productdetails-img" alt="..." >
                    
                </div>
                <div class="carousel-item ">
                    <img src="{{product.image2}}" class="d-block w-100 img-fluid productdetails-img" alt="...">
                    
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            <a  class="btn btn-primary" href="addtocart?id={{product.pid}}">Add to Cart</a>
        </div>
    </div>
    </div>

    {% endblock content %}
